language: c
cache:
  directories:
  - $HOME/.opam
addons:
  apt:
    sources:
      - avsm
    packages:
      - ocaml
      - opam
      - aspcud
      - gnuplot
      - gcc-multilib
      - g++-multilib
env:
  global:
    - COQ_VERSION="8.7.1"
  matrix:
  - COMPILER="4.05.0+32bit" MODE=build
  - COMPILER="4.05.0+32bit" MODE=chord
  - COMPILER="4.05.0" MODE=proofalytics
before_install:
  - openssl aes-256-cbc -K $encrypted_de10e8586561_key -iv $encrypted_de10e8586561_iv -in .travis/travis_rsa.enc -out .travis/travis_rsa -d
  - cp .travis/travis_rsa ~/.ssh
  - chmod 600 ~/.ssh/travis_rsa
  - cp .travis/ssh_config ~/.ssh/config
script: bash -ex .travis-ci.sh
sudo: false
notifications:
  slack:
    on_start: always
    rooms:
      - secure: 
